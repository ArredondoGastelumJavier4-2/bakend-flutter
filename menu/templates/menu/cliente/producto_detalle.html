{% extends 'menu/base.html' %}
{% load static %}
{% block title %}{{ producto.nombre }}{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Imagen del producto -->
        <div class="col-md-5 text-center">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}"
                 class="img-fluid rounded shadow-lg" style="max-height: 400px; object-fit: cover;">
        </div>

        <!-- InformaciÃ³n -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-2">{{ producto.nombre }}</h2>
            <p class="text-muted">{{ producto.descripcion }}</p>
            <h4 class="text-success fw-semibold mb-4">Precio: ${{ producto.precio }}</h4>

            <!-- Formulario para agregar al carrito -->
            <form method="POST" action="{% url 'agregar_carrito' producto.id %}">
                {% csrf_token %}

                <!-- Cantidad -->
                <div class="d-flex align-items-center mb-4">
                    <label for="cantidad" class="me-2 fw-semibold">Cantidad:</label>
                    <select id="cantidad" name="cantidad" class="form-select w-auto">
                        {% for i in "12345" %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Instrucciones especiales -->
                <div class="mb-4">
                    <label for="nota" class="form-label fw-semibold">Instrucciones especiales</label>
                    <textarea id="nota" name="nota" class="form-control" rows="3" placeholder="Ejemplo: sin queso, cortar en 8 rebanadas, etc."></textarea>
                    <small class="text-muted">Agrega notas o preferencias para tu pedido.</small>
                </div>

                <!-- BotÃ³n -->
                <button type="submit" class="btn btn-dark w-100 py-3 fs-5 shadow-sm">
                    ðŸ›’ Agregar al pedido
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    h2, h4 {
        color: #222;
    }
    .btn-dark:hover {
        background-color: #000;
    }
</style>

{% endblock %}
