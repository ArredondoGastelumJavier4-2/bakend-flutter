{% extends 'menu/base.html' %}
{% load static %}

{% block title %}{{ producto.nombre }}{% endblock %}

{% block content %}

<div class="min-h-screen bg-[#FFF9F2] flex items-center justify-center py-10">

    <!-- CONTENEDOR VERDE -->
    <div class="relative bg-[#4B5320] p-10 rounded-xl flex flex-col lg:flex-row items-center gap-10">

        <!-- IMAGEN SALIDA -->
        <div class="relative lg:-ml-72">
            <img src="{{ producto.imagen.url }}"
                alt="{{ producto.nombre }}"
                class="rounded-xl shadow-xl w-[380px] h-[300px] 
                    md:w-[500px] md:h-[380px] 
                    lg:w-[650px] lg:h-[475px] object-cover">
        </div>

        <!-- CARD DENTRO DEL VERDE -->
        <div class="bg-[#FFF9F2] p-6 rounded-xl w-full max-w-[500px]">

            <h2 class="text-3xl font-bold text-center mb-4 text-[#393B26]">
                {{ producto.nombre }}
            </h2>

            <p class="text-center text-gray-700 mb-4">
                {{ producto.descripcion }}
            </p>

            <p class="text-xl font-semibold mb-6 text-[#43462C] text-center">
                Precio: ${{ producto.precio }}
            </p>

            <form method="POST" action="{% url 'agregar_carrito' producto.id %}">
                {% csrf_token %}

                <div class="flex items-center justify-center gap-4 mb-6">
                    <span class="font-semibold text-[#43462C]">Cantidad:</span>

                    <select name="cantidad"
                        class="border border-gray-300 rounded-lg p-2 w-20 text-center">
                        {% for i in "12345" %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <label class="font-semibold text-[#43462C] block">
                    Instrucciones espec√≠ficas:
                </label>

                <textarea name="nota"
                    placeholder="Ejemplo: Sin queso, cortado en 8 rebanadas"
                    class="w-full border border-gray-300 rounded-lg p-3 mt-2 mb-6 h-28 resize-none"></textarea>

                <button
                    class="w-full bg-[#4B5320] hover:bg-[#43462C] text-white py-3 rounded-lg shadow-md font-semibold transition">
                    Agregar al carrito
                </button>

            </form>

        </div> <!-- FIN CARD -->

    </div> <!-- FIN CONTENEDOR VERDE -->

</div>

{% endblock %}
