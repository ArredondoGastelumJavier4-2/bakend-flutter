{% extends 'menu/base.html' %}
{% block title %}Categoría{% endblock %}

{% block content %}

<div class="p-4 md:p-8 lg:p-10 bg-gray-50 min-h-screen font-sans flex justify-center">

    <div class="w-full max-w-xl mt-6">

        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 pb-4 text-center">
            <i class="fas fa-folder-open text-amber-600 mr-2"></i>{{ titulo }}
        </h2>


        <form method="POST" class="bg-white p-6 md:p-8 rounded-xl shadow-2xl border-t-4 border-amber-500">
            {% csrf_token %}


            <div class="space-y-6">


                <div class="mb-4">
                    <label for="id_nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="id_nombre" name="nombre" value="{{ categoria.nombre }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition duration-150">
                </div>


                <div class="mb-6">
                    <label for="id_descripcion"
                        class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
                    <textarea id="id_descripcion" name="descripcion" rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition duration-150">{{ categoria.descripcion }}</textarea>
                </div>
            </div>


            <div class="pt-4 border-t border-gray-100 flex justify-end">
                <button type="submit" class="
                    inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-extrabold rounded-lg shadow-md 
                    text-white bg-amber-600 hover:bg-amber-700 shadow-amber-500/50 
                    hover:shadow-xl hover:shadow-amber-600/60 focus:outline-none focus:ring-4 focus:ring-amber-500/50 transition duration-300
                ">
                    <i class="fas fa-save mr-2"></i> Guardar Categoría
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
