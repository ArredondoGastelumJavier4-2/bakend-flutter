{% extends 'menu/base.html' %}
{% block title %}Clientes{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Clientes Registrados</h2>

<table class="table table-hover shadow bg-white">
    <thead class="table-dark">
        <tr>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Pedidos</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.username }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.pedidos.count }}</td>
            <td>
                <a href="{% url 'cliente_eliminar' cliente.id %}" class="text-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
