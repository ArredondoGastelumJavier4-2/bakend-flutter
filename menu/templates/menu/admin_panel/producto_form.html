{% extends 'menu/base.html' %}
{% block title %}Producto{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">{{ titulo }}</h2>

<form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select name="categoria" class="form-control" required>
            {% for cat in categorias %}
            <option value="{{ cat.id }}" {% if producto.categoria.id == cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control">{{ producto.descripcion }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Costo</label>
        <input type="number" step="0.01" name="costo" value="{{ producto.costo }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Estado</label>
        <select name="estado" class="form-control">
            <option value="activo" {% if producto.estado == "activo" %}selected{% endif %}>Activo</option>
            <option value="agotado" {% if producto.estado == "agotado" %}selected{% endif %}>Agotado</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" name="imagen" class="form-control">
    </div>

    <button class="btn btn-success">Guardar</button>
</form>
{% endblock %}
