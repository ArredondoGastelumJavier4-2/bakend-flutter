{% extends 'menu/base.html' %}
{% block title %}Producto{% endblock %}

{% block content %}

<div class="p-4 md:p-8 lg:p-10 bg-gray-50 min-h-screen font-sans flex justify-center">

    <div class="w-full max-w-xl mt-6">

        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 pb-4 text-center">
            <i class="fas fa-box-open text-green-600 mr-2"></i>{{ titulo }}
        </h2>


        <form method="POST" enctype="multipart/form-data"
            class="bg-white p-6 md:p-8 rounded-xl shadow-2xl border-t-4 border-green-500">
            {% csrf_token %}


            <div class="space-y-6">


                <div class="mb-4">
                    <label for="id_nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="id_nombre" name="nombre" value="{{ producto.nombre }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>


                <div class="mb-4">
                    <label for="id_categoria" class="block text-sm font-semibold text-gray-700 mb-2">Categoría</label>

                    <select id="id_categoria" name="categoria" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                        {% for cat in categorias %}
                        <option value="{{ cat.id }}" {% if producto.categoria and producto.categoria.id is cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
                        {% endfor %}
                    </select>

                </div>


                <div class="mb-6">
                    <label for="id_descripcion"
                        class="block text-sm font-semibold text-gray-700 mb-2">Descripción</label>
                    <textarea id="id_descripcion" name="descripcion" rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">{{ producto.descripcion }}</textarea>
                </div>


                <div class="mb-4">
                    <label for="id_precio" class="block text-sm font-semibold text-gray-700 mb-2">Precio</label>
                    <div class="relative">
                        <span
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold">$</span>
                        <input type="number" step="0.01" id="id_precio" name="precio" value="{{ producto.precio }}"
                            required
                            class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">
                    </div>
                </div>


                <div class="mb-4">
                    <label for="id_estado" class="block text-sm font-semibold text-gray-700 mb-2">Estado</label>

                    <select id="id_estado" name="estado"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-inner focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150">

                        <option value="activo" {% if producto.estado is "activo" %}selected{% endif %}>Activo</option>
                        <option value="agotado" {% if producto.estado is "agotado" %}selected{% endif %}>Agotado</option>
                    </select>

                </div>


                <div class="mb-6">
                    <label for="id_imagen" class="block text-sm font-semibold text-gray-700 mb-2">Imagen</label>
                    <input type="file" id="id_imagen" name="imagen"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer">
                </div>
            </div>


            <div class="pt-4 border-t border-gray-100 flex justify-end">
                <button type="submit" class="
                    inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-extrabold rounded-lg shadow-md 
                    text-white bg-green-600 hover:bg-green-700 shadow-green-500/50 
                    hover:shadow-xl hover:shadow-green-600/60 focus:outline-none focus:ring-4 focus:ring-green-500/50 transition duration-300
                ">
                    <i class="fas fa-save mr-2"></i> Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
