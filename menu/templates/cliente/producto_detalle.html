{% extends 'menu/base.html' %}
{% block title %}{{ producto.nombre }}{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<img src="{{ producto.imagen.url }}" class="rounded shadow max-h-96 object-cover">
<div>
<h2 class="text-3xl font-bold mb-4">{{ producto.nombre }}</h2>
<p class="text-gray-700 mb-4">{{ producto.descripcion }}</p>
<p class="text-xl font-semibold mb-4">Precio: ${{ producto.precio }}</p>


<form method="POST">
{% csrf_token %}
<button class="bg-blue-600 text-white px-4 py-2 rounded">Agregar al carrito</button>
</form>
</div>
</div>
{% endblock %}
